<!doctype html>
<html ng-app="croissant">
<head>
	<title ng-bind="title"></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="vendor/nouislider/jquery.nouislider.min.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body>
	<ng-view></ng-view>
